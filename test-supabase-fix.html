<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Function Test</title>
</head>
<body>
    <h1>Testing Supabase submitApplication Fix</h1>
    <div id="test-results"></div>
    <button id="test-btn">Test Submit Application</button>

    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Static Configuration -->
    <script src="./js/static-config.js"></script>
    <!-- Environment Variables Loader -->
    <script src="./js/env-loader.js"></script>
    <!-- Error Boundary -->
    <script src="./js/error-boundary.js"></script>
    <script src="./js/supabase-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const resultsDiv = document.getElementById('test-results');
            const testBtn = document.getElementById('test-btn');
            let results = [];

            function addResult(test, status, message) {
                const color = status === 'PASS' ? 'green' : status === 'FAIL' ? 'red' : 'orange';
                results.push(`<p style="color: ${color}"><strong>${test}:</strong> ${status} - ${message}</p>`);
                resultsDiv.innerHTML = results.join('');
            }

            // Wait a bit for dependencies to load
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Test 1: Check if initializeSupabase function is available and async
            try {
                if (typeof initializeSupabase === 'function') {
                    addResult('initializeSupabase availability', 'PASS', 'Function is available');
                    
                    // Test 2: Try to initialize Supabase
                    try {
                        const supabaseClient = await initializeSupabase();
                        if (supabaseClient && typeof supabaseClient.from === 'function') {
                            addResult('Supabase initialization', 'PASS', 'Client created with .from method');
                        } else {
                            addResult('Supabase initialization', 'FAIL', `Client: ${supabaseClient}, has .from: ${typeof supabaseClient?.from}`);
                        }
                    } catch (error) {
                        addResult('Supabase initialization', 'FAIL', error.message);
                    }
                } else {
                    addResult('initializeSupabase availability', 'FAIL', 'Function is not available');
                }
            } catch (error) {
                addResult('initializeSupabase availability', 'FAIL', error.message);
            }

            // Test 3: Check if submitApplication function is available
            try {
                if (typeof submitApplication === 'function') {
                    addResult('submitApplication availability', 'PASS', 'Function is available');
                } else {
                    addResult('submitApplication availability', 'FAIL', 'Function is not available');
                }
            } catch (error) {
                addResult('submitApplication availability', 'FAIL', error.message);
            }

            // Test button click handler
            testBtn.addEventListener('click', async function() {
                addResult('Test Submit', 'INFO', 'Testing submitApplication function...');
                
                const testFormData = {
                    full_name: 'Test User',
                    email: 'test@example.com',
                    phone: '1234567890',
                    institution: 'foundation',
                    college:  'SIEM',
                    branch: 'Computer Science',
                    year: '2nd Year',
                    selected_clubs: ['tech-club', 'cultural-club'],
                    reason: 'This is a test submission to verify the function works correctly.',
                    portfolio_url: 'https://github.com/testuser',
                    consent_given: true,
                    created_at: new Date().toISOString()
                };

                try {
                    const result = await submitApplication(testFormData);
                    if (result.success) {
                        addResult('Test Submit', 'PASS', 'submitApplication executed successfully');
                    } else {
                        addResult('Test Submit', 'FAIL', `Submission failed: ${result.error}`);
                    }
                } catch (error) {
                    addResult('Test Submit', 'FAIL', `Error during submission: ${error.message}`);
                }
            });
        });
    </script>
</body>
</html>
