<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Initialization Test</title>
    
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Our system scripts -->
    <script src="./js/env-loader.js"></script>
    <script src="./js/netlify-env-injector.js"></script>
    <script src="./js/error-boundary.js"></script>
    <script src="./js/config-manager.js"></script>
    <script src="./js/supabase-config.js"></script>
    <script src="./js/app-initializer.js"></script>
</head>
<body>
    <div id="status">
        <h1>App Initialization Test</h1>
        <div id="log"></div>
    </div>

    <script>
        // Test the app initialization system
        document.addEventListener('DOMContentLoaded', function() {
            const logDiv = document.getElementById('log');
            
            function log(message, type = 'info') {
                const p = document.createElement('p');
                p.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
                p.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
                logDiv.appendChild(p);
                console.log(message);
            }
            
            log('üîÑ Testing app initialization system...');
            
            // Check if app initializer is available
            if (window.appInitializer) {
                log('‚úÖ App initializer found');
                
                // Listen for initialization events
                window.addEventListener('app:initialized', function(event) {
                    log('‚úÖ App initialization successful!', 'success');
                    log(`Components loaded: ${Object.keys(event.detail.components).join(', ')}`);
                    
                    // Test component access
                    const components = event.detail.components;
                    if (components.supabase) {
                        log('‚úÖ Supabase client available', 'success');
                    }
                    if (components.environment) {
                        log(`‚úÖ Environment variables: ${Object.keys(components.environment).length} keys`, 'success');
                    }
                    if (components.config) {
                        log('‚úÖ Configuration loaded', 'success');
                    }
                });
                
                window.addEventListener('app:initialization-failed', function(event) {
                    log(`‚ùå App initialization failed: ${event.detail.error}`, 'error');
                });
                
                // Check current status
                if (window.appInitializer.isInitialized()) {
                    log('‚úÖ App already initialized', 'success');
                } else {
                    log('‚è≥ Waiting for app initialization...');
                }
            } else {
                log('‚ùå App initializer not found!', 'error');
            }
        });
    </script>
</body>
</html>
