<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixes</title>
</head>
<body>
    <h1>Testing Environment and Supabase Fixes</h1>
    <div id="test-results"></div>

    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Environment Variables Loader -->
    <script src="./js/env-loader.js"></script>
    <!-- Error Boundary -->
    <script src="./js/error-boundary.js"></script>
    <script src="./js/supabase-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const resultsDiv = document.getElementById('test-results');
            let results = [];

            function addResult(test, success, message) {
                results.push(`<p style="color: ${success ? 'green' : 'red'}"><strong>${test}:</strong> ${success ? '✅ PASS' : '❌ FAIL'} - ${message}</p>`);
                resultsDiv.innerHTML = results.join('');
            }

            // Test 1: Check if getEnvironment function is available
            try {
                if (typeof getEnvironment === 'function') {
                    addResult('getEnvironment function availability', true, 'Function is available');
                    
                    // Test 2: Try to call getEnvironment
                    try {
                        const env = await getEnvironment();
                        addResult('getEnvironment execution', true, `Loaded ${Object.keys(env).length} environment variables`);
                        console.log('Environment loaded:', env);
                    } catch (error) {
                        addResult('getEnvironment execution', false, error.message);
                    }
                } else {
                    addResult('getEnvironment function availability', false, 'Function is not available');
                }
            } catch (error) {
                addResult('getEnvironment function availability', false, error.message);
            }

            // Test 3: Check if initializeSupabase function is available
            try {
                if (typeof initializeSupabase === 'function') {
                    addResult('initializeSupabase function availability', true, 'Function is available');
                    
                    // Test 4: Try to initialize Supabase
                    try {
                        const supabase = await initializeSupabase();
                        if (supabase) {
                            addResult('Supabase initialization', true, 'Client created successfully');
                            console.log('Supabase client:', supabase);
                        } else {
                            addResult('Supabase initialization', false, 'Client is null');
                        }
                    } catch (error) {
                        addResult('Supabase initialization', false, error.message);
                    }
                } else {
                    addResult('initializeSupabase function availability', false, 'Function is not available');
                }
            } catch (error) {
                addResult('initializeSupabase function availability', false, error.message);
            }

            // Test 5: Check if Supabase library is available
            try {
                if (window.supabase && window.supabase.createClient) {
                    addResult('Supabase library availability', true, 'Library loaded from CDN');
                } else {
                    addResult('Supabase library availability', false, 'Library not available');
                }
            } catch (error) {
                addResult('Supabase library availability', false, error.message);
            }

            // Test 6: Check if SUPABASE_CONFIG is available
            try {
                if (typeof SUPABASE_CONFIG !== 'undefined') {
                    addResult('SUPABASE_CONFIG availability', true, 'Configuration object is available');
                } else {
                    addResult('SUPABASE_CONFIG availability', false, 'Configuration object is not available');
                }
            } catch (error) {
                addResult('SUPABASE_CONFIG availability', false, error.message);
            }
        });
    </script>
</body>
</html>
